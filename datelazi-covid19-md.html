    <link href="CoolAdmin/vendor/font-awesome-4.7/static/CoolAdmin/css/font-awesome.min.css" rel="stylesheet" media="all">

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER DESKTOP-->
        <img src="covid19-moldova.png" alt='covid19 moldova centru de informare' style='display: none;'>
        <!-- END HEADER MOBILE -->

       

        <!-- PAGE CONTENT-->
        <div class="page-content--bgf7">
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb2">
                <div class="container">
                    
                </div>
            </section>
            <!-- END BREADCRUMB-->

            <!-- WELCOME-->
            <section class="welcome p-t-10">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <a href='index.html'>                  
                
                                <h1 class="title-4">Covid19 in
                                    <span>Moldova</span>
                                </h1>
                            </a>
                            <hr class="line-seprate">
                        </div>
                    </div>
                </div>
            </section>
            <!-- END WELCOME-->

            <!-- STATISTIC-->
            <section class="statistic statistic2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-lg-3">
                            <div class="statistic__item statistic__item--red">
                                <h2 class="number infectate">{{data.infectate}}</h2>
                                <span class="desc">Total cazuri confirmate</span>
                                <canvas id="sales-chart2"></canvas>
                                <div class="icon">
                                    <i class="zmdi zmdi-account-o"></i>

                                </div>

                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="statistic__item statistic__item--orange">
                                <h2 class="number suspecte">{{data.suspecte}}</h2>
                                <span class="desc">Total persoane suspecte</span>
                                <canvas id="sales-chart3"></canvas>
                                <div class="icon">
                                    <i class="zmdi zmdi-shopping-cart"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="statistic__item statistic__item--green">
                                <h2 class="number vindecati">{{data.vindecati}}</h2>
                                <span class="desc">Persoane vindecate</span>
                                <canvas id="sales-chart4"></canvas>
                                <div class="icon">
                                    <i class="zmdi zmdi-calendar-note"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="statistic__item statistic__item--red">
                                <h2 class="number decedati">{{data.decedati}}</h2>
                                <span class="desc">Total persoane decedate</span>
                                <canvas id="sales-chart5"></canvas>
                                <div class="icon">
                                    <i class="zmdi zmdi-money"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END STATISTIC-->

            <!-- STATISTIC CHART-->
            <section class="statistic-chart">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="title-5 m-b-35">Statistici</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <!-- CHART-->
                            <div class="statistic-chart-1">
                                
                                <div class="chart-wrap">
                                    <canvas id="chart1"></canvas>
                                </div>
                                
                            </div>
                            <!-- END CHART-->
                        </div>
                        <div class="col-lg-6">
                                <div class="au-card m-b-30">
                                    <div class="au-card-inner">
                                        
                                        <canvas id="doughutChart1"></canvas>
                                    </div>
                                </div>
                            <!-- END CHART PERCENT-->
                        </div>
                        
                        <div class="col-lg-6">
                            <!-- CHART PERCENT-->
                            <div class="au-card m-b-30">
                                    <div class="au-card-inner">
                                        
                                        <canvas id="sales-chart1"></canvas>
                                    </div>
                                </div>
                            <!-- END CHART PERCENT-->
                        </div>
                        <div class="col-lg-6">
                            <!-- TOP CAMPAIGN-->
                            <div class="au-card m-b-30">
                                    <div class="au-card-inner">
                                        
                                        <canvas id="barChart1"></canvas>
                                    </div>
                                </div>
                            <!-- END TOP CAMPAIGN-->
                        </div>
                    </div>
                    <p>Sursa datelor <a href='https://www.facebook.com/protectiesocialamoldova/'>Ministerul Sănătății</a> | Data: <span id='dataup'></span></p>
                </div>
            </section>
            <!-- END STATISTIC CHART-->

           
            <!-- END DATA TABLE-->


            <!-- COPYRIGHT-->
            <section class="p-t-60 p-b-20">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>Creat de <a href="https://www.facebook.com/codeformoldova/">Code 4 Moldova</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END COPYRIGHT-->
        </div>

      




    </div>

    <script src="CoolAdmin/vendor/jquery-3.2.1.min.js"></script>

    <script src="CoolAdmin/js/main.js"></script>
    <script src="data.js"></script>
    <script src="scriptold.js"></script>
